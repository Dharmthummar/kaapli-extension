<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      width: 240px;
      height: 320px;
      margin: 0;
      padding: 0;
      background-color: #202020;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #display-container {
      height: 80px;
      background-color: #202020;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 10px 20px;
      font-size: 40px;
      box-sizing: border-box;
      word-break: break-all;
    }

    #display {
      width: 100%;
      text-align: right;
      border: none;
      background: transparent;
      color: white;
      font-size: 32px;
      outline: none;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      flex-grow: 1;
    }

    button {
      background-color: #333;
      border: 1px solid #2a2a2a;
      color: white;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      transition: background 0.1s;
    }

    button:active {
      background-color: #444;
    }

    button.operator {
      background-color: #fca311;
      color: black;
      font-weight: bold;
    }

    button.operator:active {
      background-color: #e5940e;
    }

    button.gray {
      background-color: #a5a5a5;
      color: black;
    }

    button.gray:active {
      background-color: #8e8e8e;
    }

    button.zero {
        grid-column: span 2;
    }

    /* Secret overlay for API Key */
    #api-key-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none; /* Flex when active */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #api-key-input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      background: #333;
      border: 1px solid #555;
      color: white;
    }

    #save-api-key {
      padding: 8px 16px;
      background: #fca311;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    /* Result Overlay (for long text) */
    #result-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #202020;
        color: #ddd;
        display: none;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        font-size: 14px;
        z-index: 50;
    }

    #result-content {
        white-space: pre-wrap;
    }

    #close-result {
        margin-top: 10px;
        padding: 5px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        align-self: flex-end;
    }

  </style>
</head>
<body>

  <div id="display-container">
    <input type="text" id="display" readonly value="0">
  </div>

  <div id="keypad">
    <button class="gray" data-action="clear">AC</button>
    <button class="gray" data-action="toggle-sign">+/-</button>
    <button class="gray" data-action="percent">%</button>
    <button class="operator" data-action="operator" data-value="/">รท</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button class="operator" data-action="operator" data-value="*">ร</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button class="operator" data-action="operator" data-value="-">-</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button class="operator" data-action="operator" data-value="+">+</button>

    <button class="zero" data-value="0">0</button>
    <button data-action="decimal">.</button>
    <button class="operator" data-action="calculate">=</button>
  </div>

  <div id="api-key-overlay">
    <h3 style="color:white; margin-top:0;">Setup</h3>
    <input type="text" id="api-key-input" placeholder="Enter Gemini API Key">
    <button id="save-api-key">Save</button>
    <div style="color: #666; font-size: 10px; margin-top: 10px;">Press AC long to reset</div>
  </div>

  <div id="result-overlay">
      <div id="result-content"></div>
      <button id="close-result">Close</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
