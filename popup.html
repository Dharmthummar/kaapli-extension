<!DOCTYPE html>
<html>
<head>
  <title>kaapli-Farrey</title>
  <style>
    html, body {
        background-color: #000000;
        width: 200px;
        height: auto;
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-shadow: none;
    }
    #answer {
        background-color: #000000;
        color: #cccccc;
        width: 100%;
        height: 23px;
        border: none;
        font-size: 10px;
        resize: none;
        overflow: hidden;
    }
    #api-key-container {
        display: none;
        padding: 10px;
        background-color: #000000;
    }
    #api-key-input {
        width: 100%;
        margin-bottom: 10px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
    }
    #save-api-key {
        width: 100%;
        padding: 5px;
        background-color: #222;
        color: white;
        border: 1px solid #444;
        cursor: pointer;
    }
    #save-api-key:hover {
        background-color: #333;
    }

  </style>
</head>
<body>
  <div id="api-key-container">
    <input type="text" id="api-key-input" placeholder="Enter API Key">
    <button id="save-api-key">Save</button>
  </div>
  <textarea id="answer" readonly placeholder="..."></textarea>

  <script src="popup.js"></script>
</body>
</html>
